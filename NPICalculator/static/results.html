<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPI Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Includes SweetAlert -->
</head>
<body>
    <div class="results-container">
        <h1><i class="fas fa-database"></i>&nbsp;&nbsp;Results History</h1>
        <table>
            <thead>
                <tr>
                    <th>Expression</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result.expression }}</td>
                    <td>{{ result.result }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button id="back-btn" onclick="window.location.href='/'">
            <i class="fas fa-home"></i>&nbsp;&nbsp;Back to Home
        </button>
        <button id="download-csv-btn" onclick="window.location.href='/results/csv'">
            <i class="fas fa-file-csv"></i>&nbsp;&nbsp;Download as CSV
        </button>
    </div>
</body>
</html>
