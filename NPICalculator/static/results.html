<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>NPI Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Includes SweetAlert -->
</head>
<body>
    <div class="results-container">
        <h1><i class="fas fa-database"></i>&nbsp;&nbsp;Operations History</h1>

        <h2>Last Operation</h2>
        {% if results %}
        <p>{{ results[-1].expression }} = {{ results[-1].result }}</p>
        {% else %}
        <p>No operations recorded.</p>
        {% endif %}

        <button id="back-btn" onclick="window.location.href='/home'">
            <i class="fas fa-home"></i>&nbsp;&nbsp;Back to Home
        </button>
        <button id="download-csv-btn" onclick="window.location.href='/results/csv'">
            <i class="fas fa-file-csv"></i>&nbsp;&nbsp;Download as CSV
        </button>

        <div class="overflow-list">
            <table>
                <thead>
                    <tr>
                        <th>Expression</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{ result.expression }}</td>
                        <td>{{ result.result }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
